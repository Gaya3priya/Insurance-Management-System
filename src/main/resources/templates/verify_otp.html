<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>This is home page</title>
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
      <section>
       <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height:220px;" class="col-md-12">
						<!--Email form-->
						<div class="alert alert-success mt-3" style="margin-left:100px; margin-right:100px;" role="alert">
							We have sent OTP to your email..
                        </div>
                        

                        <!--Message box-->
                        <div th:if="${session.message}" class="container">
                        <div  class="alert alert-danger my-2 text-center" roles="alert">
                         <span th:text="${session.message}"></span>
                        </div>

                          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                         </div>


						<form action="" th:action="@{/verify-otp}" method="post">
							<div class="form-group">
								<input required name="otp" type="text" style="height:35px;width:75%;font-size:14pt; margin-left: 100px;" placeholder="Enter otp here" class="form-control"/><br>

							</div>
							<div class="container text-center">
								<button class="btn btn-success">Verify</button>
							</div>
					    </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
      </section>
</body>
</html>
