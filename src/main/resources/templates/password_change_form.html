<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>Change Password Form</title>
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
      <section>
       <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height:220px;" class="col-md-12">
						
                        <h3 class="mt-4" style=" margin-left: 100px;">Enter new password</h3>

						<form action="" th:action="@{/change-password}" method="post">
							<div class="form-group">
								<input required name="newpassword" type="password" style="height:35px;width:75%;font-size:14pt; margin-left: 100px;" placeholder="Enter new password here" class="form-control"/><br>

							</div>
							<div class="container text-center">
								<button class="btn btn-primary">Change Password</button>
							</div>
					    </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
      </section>
</body>
</html>
