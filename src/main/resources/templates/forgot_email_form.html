<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>This is home page</title>
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
      <section>
       <div id="login">
        
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <!--Message box-->
                        <div th:if="${session.message}" class="container">
                        <div  class="alert alert-danger my-2 text-center" roles="alert">
                         <span th:text="${session.message}"></span>
                        </div>

                          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                         </div>

						<!--Email form-->
						<h3 class="text-center m-3">Your Registered Email</h3><br><br>
						<form action="" th:action="@{/send-otp}" method="post" >
							<div class="form-group">
								<input required name="email" type="email" style="height:35px;width:75%;font-size:14pt; margin-left: 100px;" placeholder="Enter email here" class="form-control"/><br><br>

							</div>
							<div class="container text-center">
								<button class="btn btn-warning">Send OTP</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
     </div>
      </section>
</body>
</html>
