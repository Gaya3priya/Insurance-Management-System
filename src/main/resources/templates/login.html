<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>This is home page</title>
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
      <section>
       <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                            </div>
                            


                            <div th:if="${param.change}" class="alert alert-success">
                            <p th:text="${param.change}"></p>
                            </div>



                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label>
                                
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <h1></h1>
                                <label for="password" class="text-info">Password:</label>
                                
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                            </div>
                            <div class="form-group ">
                                <h2></h2>
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                                <h2></h2>
                                <input type="submit" name="submit" class="btn btn-info btn-md " value="submit">
                                <h4></h4>  
                             <div id="register-link" class="text-right">
                                <a href="/signup/" class="text-info">Register here</a>
                            </div>
                                
                            </div>
                            <div class="container text-center">
                                <a th:href="@{/forgot}">Forgot password?</a>
                            </div>

                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
      </section>
</body>
</html>
