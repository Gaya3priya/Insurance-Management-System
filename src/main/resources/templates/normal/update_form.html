<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>This is home page</title>
</head>
<body>
      <section>
        
        <div class="card mx-3 ml-3">
           
           <div class="card-body">
              <h1 class="text-center"><strong>Update Policy</strong></h1>
              
              <div class="container-fluid mt-1">
                
                  <div class="row">

                    <div class="col-md-8 offset-md-2">



                      <form action="#"
                      
                        th:object="${policy}"
                        enctype="multipart/form-data"
                        method="POST"
                        th:action="@{/user/process-update}"
                        class="mt-2"
                      >
                        <input type="hidden" th:value="${policy.pId}" name="pId">
                       <!--First Name-->

                       <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                    <label style="font-size:18px"><strong>PolicyHolderName</strong></label>

                            </div>

                          </div>

                          <input th:value="${policy.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" /><br>

                       </div>
                       <h1></h1>
                       <h1></h1>
                       <!--Policy number-->
                       <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                    <label style="font-size:18px"><strong>PolicyNumber</strong></label>

                            </div>

                          </div>

                          <input th:value="${policy.policyID}" required  type="number"  pattern="[0-9]" placeholder="Enter policy number(must be 9 digits)" id="policyID" name="policyID" class="form-control"/><br>

                       </div>
                       <h1></h1>
                       <!--DOB-->
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>DOB</strong></label>

                            </div>

                          </div>
                          
                          <input required th:value="${#dates.format(policy.DOB,'dd/MM/yyyy')}" type="text" id="DOB" name="DOB" placeholder="dd/MM/yyyy" class="form-control" /><br>

                       </div>
                       <h1></h1> 
                       <!--DOC-->
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>DOC</strong></label>

                            </div>

                          </div>
                          
                          <input required th:value="${#dates.format(policy.DOC,'dd/MM/yyyy')}" type="text" id="DOC" name="DOC" placeholder="dd/MM/yyyy" class="form-control" th:field="*{DOC}"/><br>
                       </div>
                       
                       <h1></h1> 
                       
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>Premium</strong></label>

                            </div>

                          </div>
                          
                          <input required th:value="${policy.premium}" type="number" step="any" id="premium" name="premium" placeholder="Enter premium here" class="form-control"  /><br>

                       </div>
                       <h1></h1> 
                       <!--Sum assured-->
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>SumAssured</strong></label>

                            </div>

                          </div>
                          
                          <input required th:value="${policy.sumAssured}" type="number" step="any" id="sumAssured" name="sumAssured" placeholder="Enter sumAssured here" class="form-control"  /><br>

					   </div>
					   
                       <h1></h1>
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>Term</strong></label>

                            </div>

                          </div>
                          
                          <input required th:value="${policy.term}" type="number"  id="term" name="term" placeholder="Enter term here" class="form-control"  /><br>

                       </div>










                       <h1></h1>
                       <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                    <label style="font-size:18px"><strong>Mode</strong></label>

                            </div>

                          </div>

                          <input required th:value="${policy.mode}" type="text" id="mode" name="mode" placeholder="Enter mode here" class="form-control" /><br>

                       </div>

                       <h1></h1> 
                       <!--DOC-->
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>FUP</strong></label>

                            </div>

                          </div>
                          
                          <input required th:value="${#dates.format(policy.FUP,'dd/MM/yyyy')}" type="text" id="FUP" name="FUP" placeholder="dd/MM/yyyy" class="form-control" /><br>

                       </div>
                       <h1></h1>
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">
                                    
                                    <label style="font-size:18px"><strong>Mobile</strong></label>

                            </div>

                          </div>

                          <input required th:value="${policy.mobileNumber}" type="number" pattern="[0-9]" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number(must be 10 digits)" class="form-control" th:field="*{mobileNumber}"/><br>

                       </div>
    
                       <div class="container text-center">
                            <br>
                            <button class="btn btn-outline-primary">Save Policy</button>

                       </div>
                      </form>

                    </div>

                  </div>

              </div>
             

           </div>

        </div>
        
      </section>
</body>
</html>
