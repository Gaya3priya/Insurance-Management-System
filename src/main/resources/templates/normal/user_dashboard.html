<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>This is home page</title>
</head>
<body>
      <section>
        <div class="container">
          <div class="card">
            <div class="card-body my-5">
              <div class="container text-center">
                <img src="" style="height:250px;width:250px;" class="my_profile_picture"  th:src="@{'/img/dashboard_logo.png'}"  alt="profile photo"/>

                <h1 class="text-center mt-3 text-secondary" style="font-style: italic;font-weight: 100;">
                  Start Adding your Policies on cloud...
                </h1>
                <a th:href="@{/user/add-policy}" class="btn btn-primary mt-4 w-100 text-uppercase">Add new Policy</a>      
              </div>
            </div>
          </div>
        </div>
        <script>
         $(document).ready(()=>{
              $('.item').removeClass('active');
              $('#home-link').addClass('active');
          });
          
        </script>
        
      </section>
</body>
</html>
