<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>This is home page</title>
</head>
<body>
      <section>
		
		<div class="card mx-3 ml-3" th:if="${policy}">

			<div class="card-body" >

		   
				<div class="container text-center">

					<h3 class="mt-3"><span th:text="${policy.name}"></span></h3>
					<table class="table">
                   <thead>
                    <tr>
                    <th scope="col">PolicyID</th>
                    <th scope="col"><span th:text="${policy.policyID}"></span></th>
                    
					
                    </tr>
                   </thead>
                   <tbody> 
                    <tr>
						<th scope="row">Name</th>
						<td><span th:text="${policy.name}" ></span></td>
						
					</tr>

                     <tr>
						<th scope="row">DOB</th>
						<td><span th:text="${policy.DOB}" ></span></td>
						
					</tr>






					<tr>
						<th scope="row">DOC</th>
						<td><span th:text="${policy.DOC}" ></span></td>
						
					</tr>
					<tr>
						<th scope="row">Term</th>
						<td><span th:text="${policy.term}" ></span></td>
						
					</tr>
					<tr>
						<th scope="row">Premium</th>
						<td><span th:text="${policy.premium}" ></span></td>
						
					</tr>
					<tr>
						<th scope="row">SumAssured</th>
						<td><span th:text="${policy.sumAssured}" ></span></td>
						
					</tr>
					<tr>
						<th scope="row">Mode</th>
						<td><span th:text="${policy.mode}" ></span></td>
						
					</tr>
					<tr>
						<th scope="row">FUP</th>
						<td><span th:text="${policy.FUP}" ></span></td>
						
					</tr>
					<tr>
						<th scope="row">MobileNumber</th>
						<td><span th:text="${policy.mobileNumber}" ></span></td>
						
					</tr>
                    
                   </tbody>
				</table>
				  
				<div class="container">
					 <a href="#" th:href="@{/user/show-policies/0}" class="btn btn-primary btn-sm">Back</a>
					 <button th:onclick="|deletePolicy(${policy.pId})|" class="btn btn-danger btn-sm">Delete</button>
					 <form method="POST" th:action="@{'/user/update-policy/'+${policy.pId}}" class="mt-2" >
						 <button type="submit" class="btn btn-success btn-sm">Update</button>
						 </form>
				</div>

				</div>


			</div>

        
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${policy}">You don't have permission to see this policy...</h1>

        
      </section>
</body>
</html>
