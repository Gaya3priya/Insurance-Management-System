<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
     <meta charset="UTF-8"/>
     <title>This is home page</title>
</head>
<body>
      <section>
        
        <div class="card mx-3 ml-3">
           
           <div class="card-body">
              <h1 class="text-center"><strong>Add Policy</strong></h1>
              
              <div class="container-fluid mt-1">
                
                  <div class="row">

                    <div class="col-md-8 offset-md-2">



                      <form action="#"
                      
                        th:object="${policy}"
                        enctype="multipart/form-data"
                        method="POST"
                        th:action="@{/user/process-policy}"
                        class="mt-2"
                      >
                    
                       <!--First Name-->

                       <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                    <label style="font-size:18px"><strong>PolicyHolderName</strong></label>

                            </div>

                          </div>

                          <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" /><br>

                       </div>
                       <h1></h1>
                       <h1></h1>
                       <!--Policy number-->
                       <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                    <label style="font-size:18px"><strong>PolicyNumber</strong></label>

                            </div>

                          </div>

                          <input required  type="number"  pattern="[0-9]" placeholder="Enter policy number(must be 9 digits)" id="policyID" name="policyID" class="form-control"/><br>

                       </div>
                       <h1></h1>
                       <!--DOB-->
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>DOB</strong></label>

                            </div>

                          </div>
                          
                          <input required type="text" id="DOB" name="DOB" placeholder="dd/MM/yyyy" class="form-control" /><br>

                       </div>
                       <h1></h1> 
                       <!--DOC-->
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>DOC</strong></label>

                            </div>

                          </div>
                          
                          <input required type="text" id="DOC" name="DOC" placeholder="dd/MM/yyyy" class="form-control" /><br>
                       </div>
                       
                       <h1></h1> 
                       
                       <!--DOB-->
                        
                       <h1></h1>
                       <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>Premium</strong></label>

                            </div>

                          </div>
                          
                          <input required type="number" step="any" id="premium" name="premium" placeholder="Enter premium here" class="form-control" /><br>

                       </div> 
                       <!--Sum assured-->
                       <h1></h1>
                       <div class="input-group">
                         <div class="input-group-prepend">
                           <div class="input-group-text">
                             <label style="font-size:18px"><strong>SumAssured</strong></label>
                           </div>
                         </div>
                         <input required type="number" step="any" id="sumAssured" name="sumAssured" placeholder="Enter sum assured here" class="form-control" /><br>

                       </div>
                       
                       <h1></h1>
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>Term</strong></label>

                            </div>

                          </div>
                          
                          <input required type="number"  id="term" name="term" placeholder="Enter term here" class="form-control"  /><br>

                       </div>
                       <h1></h1>
                       <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                    <label style="font-size:18px"><strong>Mode</strong></label>

                            </div>

                          </div>

                          <input required type="text" id="mode" name="mode" placeholder="Enter mode here" class="form-control" th:field="*{mode}"/><br>

                       </div>

                       <h1></h1> 
                       <!--DOC-->
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">

                                     <label style="font-size:18px"><strong>FUP</strong></label>

                            </div>

                          </div>
                          
                          <input required type="text" id="FUP" name="FUP" placeholder="dd/MM/yyyy" class="form-control" /><br>

                       </div>
                       <h1></h1>
                        <div class="input-group">
                          <div class="input-group-prepend">
 
                            <div class="input-group-text">
                                    
                                    <label style="font-size:18px"><strong>Mobile</strong></label>

                            </div>

                          </div>

                          <input required  type="number" pattern="[0-9]" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number(must be 10 digits)" class="form-control" th:field="*{mobileNumber}"/><br>

                       </div>
    
                       <div class="container text-center">
                            <br>
                            <button class="btn btn-outline-primary">Save Policy</button>

                       </div>
                      </form>

                    </div>

                  </div>

              </div>
             

           </div>

        </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
         <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
        <script>
        $(function() {
          $("#DOB").datepicker({dateFormat:"dd-mm-yy"});
          $("#DOC").datepicker({dateFormat:"dd-mm-yy"});
          $("#FUP").datepicker({dateFormat:"dd-mm-yy"});
        });
            
     </script>
      <script>
         $(document).ready(()=>{
              $('.item').removeClass('active');
              $('#addPolicy-link').addClass('active');
          });
          
        </script>
        
      </section>
</body>
</html>
